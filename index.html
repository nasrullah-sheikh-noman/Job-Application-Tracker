<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Applicatin Tracker</title>
    <!-- tailwind css and daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="max-w-[1110px] min-h-screen mx-auto bg-base-200">
    <!-- header  -->
    <header class="bg-base-200 p-6 space-y-6">
      <h2 class="text-neutral text-3xl font-bold">Job Application Tracker</h2>
      <div class="cards grid grid-cols-3 gap-4">
        <div class="bg-base-200 shadow-2xl border border-gray-300 rounded-lg p-4">
          <h4 class="font-semibold">Total</h4>
          <h2 class="font-bold text-2xl">8</h2>
        </div>
        <div class="bg-base-200 shadow-2xl border border-gray-300 rounded-lg p-4">
          <h4 class="font-semibold">Interview</h4>
          <h2 class="text-green-600 font-bold text-2xl">0</h2>
        </div>
        <div class="bg-base-200 shadow-2xl border border-gray-300 rounded-lg p-4">
          <h4 class="font-semibold">Rejected</h4>
          <h2 class="text-red-500 font-bold text-2xl">0</h2>
        </div>
      </div>
    </header>

     <!-- body  -->
      <section class="p-6 space-y-6">
        <div class="flex justify-between">
          <h2 class="text-xl font-semibold">Available Jobs</h2>
          <p class="font-medium">8 jobs</p>
        </div>
        <div>
          <div>
            <button class="btn btn-primary">All</button>
            <button class="btn btn-primary">Interview</button>
            <button class="btn btn-primary">Rejected</button>
          </div>
        </div>
      </section>
  </body>
</html>
